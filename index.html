<!DOCTYPE html> <!--HTML5 nyelv-->
<html lang="en"> <!--az egész weboldal ebben a tag-ben íródik és itt állítható be a nyelv-->
<head> <!--a böngészőnek ad utasításokat-->
    <meta charset="UTF-8"> <!--karakter kódolás beállítása-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!--külső (external) stíluslap csatolása a html fájlhoz-->
    <style>
        h1{
            color: pink;
        }
    </style> <!--belső (internal) stílusbeállítás-->
    <title>Document</title> <!--a böngésző címsorában megjelenő név-->
</head>
<body> <!--a felhasználónak ad információkat-->
  <h1 style="color: blue;"></h1> <!--címsor 1-es szintű, tag-hez írt (inline) stílusbeállítás-->
  <h2></h2> - <h6></h6>
  <p></p> <!--bekezdések létrehozása-->
  <img src="" alt="">
</body>
</html>
